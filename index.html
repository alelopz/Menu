<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Digital</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <h1>Menú Digital</h1>
        <div class="cart-icon" id="cartIcon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </header>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Tu Carrito</h2>
            <button class="close-cart" id="closeCart"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Los items del carrito se agregarán aquí dinámicamente -->
        </div>
        <div class="cart-total">
            <h3>Total: $<span id="cartTotal">0.00</span></h3>
        </div>
        <button class="checkout-btn">Realizar Pedido</button>
    </div>

    <main>
        <div class="menu-categories">
            <button class="category-btn active" data-category="entradas">Entradas</button>
            <button class="category-btn" data-category="principales">Platos Principales</button>
            <button class="category-btn" data-category="postres">Postres</button>
            <button class="category-btn" data-category="bebidas">Bebidas</button>
        </div>

        <div class="menu-items" id="menuItems">
            <!-- Los items del menú se agregarán aquí dinámicamente -->
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
